name: learn-github-actions
on:
  push: 
    branches: [ main ]

defaults:
  run:
    shell: bash

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - run: npm run generate
